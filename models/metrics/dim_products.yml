semantic_models:
  - model: ref('dim_products')
    name: products
    description: |
        product grain mart
    defaults:
      agg_time_dimension: first_order_date

    entities:
      - name: product_id
        type: primary
    
    dimensions:
      - name: category
        expr: category
        type: categorical

      - name: first_order_date
        type: time
        type_params:
          time_granularity: day
    
    measures:
      - name: product_revenue
        expr: product_revenue
        agg: sum

metrics:
  - label: "product revenue"
    name: product_revenue
    type_params:
      measure: product_revenue
    type: simple
