semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: first_order_date
    description: |
        Customer grain mart.
    model: ref('dim_customers')

    entities:
      - name: customer
        expr: customer_id
        type: primary

    dimensions:
      - name: last_name
        type: categorical
        
      - name: first_order_date
        type: time
        type_params:
          time_granularity: day
      
    measures:
      - name: customers
        expr: customer_id
        agg: count_distinct
      
      - name: customer_orders
        expr: number_of_orders
        agg: sum


metrics:
  - name: "customers"
    description: "Count of customers"
    type: simple
    label: "customers"
    type_params:
      measure: customers

  - name: customer_orders
    description: customer orders
    label: "customer orders"
    type: simple
    type_params:
      measure: customer_orders
