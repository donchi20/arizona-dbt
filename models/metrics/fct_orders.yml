semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
        order grain mart.
    model: ref('fact_orders')

    entities:
      - name: order_number
        expr: order_number
        type: primary

      - name: product_id
        type: foreign
    
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day
    
      - name: product_id
        type: categorical

    measures:
      - name: total_sales
        expr: revenue
        agg: sum

      - name: total_orders
        expr: order_number
        agg: count_distinct

metrics:
  - name: total_sales
    description: "sum of all revenue"
    type: simple
    label: "total sales"
    type_params:
      measure: total_sales
  
  - name: total_orders
    description: "count of orders"
    type: simple
    label: "total orders"
    type_params:
      measure: total_orders