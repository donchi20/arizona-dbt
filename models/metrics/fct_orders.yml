semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
        Customer grain mart.
    model: ref('fact_orders')

    entities:
      - name: order_number
        type: primary
    
    measures:
      - name: total_sales
        expr: revenue
        agg: sum

metrics:
  - name: total_sales
    description: "sum of all revenue"
    type: simple
    label: "customers"
    type_params:
      measure: total_sales
      