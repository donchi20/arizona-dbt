semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
        order grain mart.
    model: ref('fact_orders')

    entities:
      - name: order_number
        expr: order_number
        type: primary

      - name: product_id
        type: foreign
    
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day

    measures:
      - name: total_sales
        expr: revenue
        agg: sum

      - name: total_orders
        expr: order_number
        agg: count_distinct

      - name: cost
        expr: cost
        agg: sum

metrics:
  - name: total_sales
    description: "sum of all revenue"
    type: simple
    label: "total sales"
    type_params:
      measure: total_sales
  
  - name: total_cost
    label: "total cost"
    description: "sum of cost"
    type: simple
    type_params:
      measure: cost
  
  - name: total_orders
    description: "count of orders"
    type: simple
    label: "total orders"
    type_params:
      measure: total_orders


  - name: "gross_profit"
    label: "gross profit"
    description: "cost deducted from revenue"
    type: derived
    type_params:
      expr: revenue - cost
      metrics:
        - name: total_sales
          alias: revenue
        - name: total_cost
          alias: cost