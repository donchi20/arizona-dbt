semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
        order grain mart.
    model: ref('fact_orders')

    entities:
      - name: order_number
        expr: order_number
        type: primary
    
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day
    
    measures:
      - name: total_sales
        expr: revenue
        agg: sum

metrics:
  - name: total_sales
    description: "sum of all revenue"
    type: simple
    label: "total sales"
    type_params:
      measure: total_sales
      